
<html>
    <head>
      <title>Animal Sound-Recogniser</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different sounds like barking, meowing</p>
      </div>
      <div class="main_div">
          <br>
        <center>
          <br><br><br>
          <button class="btn btn-info" onclick="startClassification();">START</button>
          <h3 id="result_label">I can hear-</h3>
          <br>
          <h4 id="count_of_animals_detected"></h4>
          <h3 class="sound_of_animals"></h3>
          <br>
          <img id="image_of_animals" src="ear.png">
  
        </center>
      </div>
      <div class="copy_right_footer">
        Developed by- Vrishti from WhitehatJr
      </div>
  <script src="main.js"></script>
    </body>
  </html>
